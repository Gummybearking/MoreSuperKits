SampleKit:
  items:
    - Leather_Helmet:1
    - Iron_Chestplate:1 Protection:1
    - Leather_Leggings:1
    - Leather_Boots:1
    - Iron_Sword:1 Sharpness:1
    - Bow:1
    - Arrow:128
  effects:
    - Strength:1:60
  clearInventory: false
  infiniteEffects: false
  timeout:
    duration: 60
    global: false
  permissions:
    ignoreCommandPerms: true
    ignoreSignPerms: true
  inheritance:
    parent: none
    requireParentPerms: false
    inheritParentPerms: true
  vault:
    permissions:
      - samplekit.user
    prefix: 'The pathetic &2'
    suffix: '&f, weilder of SampleKit'
AdvancedKit:
