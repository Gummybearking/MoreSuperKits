    - Diamond_Sword: Sharpness:2
  effects:
    - Resistance:1
  clearInventory: false
  infiniteEffects: true
  timeout:
    duration: 180
    global: false
  permissions:
    ignoreCommandPerms: false
    ignoreSignPerms: false
  inheritance:
    parent: SampleKit
    requireParentPerms: false
    inheritParentPerms: true
  vault:
    permissions:
      - advancedkit.user
    prefix: 'The mighty &4'
    suffix: '&f, weilder of AdvancedKit'